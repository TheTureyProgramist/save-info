<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anketa</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="box">
        <button class="button" type="submit" data-modal-open>Заповнити анкету</button>
    </div>
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button class="modal__close__button" type="button" data-modal-close>
                Закрити
            </button>
            <h2 class="modal__title">
                Залиште свої дані
            </h2>
            <form class="submit">
                <ul class="modal__list">
                    <li class="modal__item">
                        <label for="name" class="modal__name" name="name">Ім'я
                            <input id="name" type="text" class="modal__input" placeholder="Діма" />
                        </label>
                    </li>
                    <li class="modal__item">
                        <label for="phone" class="modal__name" name="surnamee">Прізвище
                            <input id="phone" type="tel" class="modal__input" placeholder="Кириленко" />
                        </label>
                    </li>
                    <li class="modal__item">
                        <label for="email" class="modal__name" name="telephone">Телефон
                            <input id="email" type="phone" class="modal__input" placeholder="067 359-33-95" />
                        </label>
                    </li>
                    <li class="modal__item">
                        <label for="comment" class="modal__name" type="email" name="email">Електорнна пошта
                            <textarea id="comment" cols="30" rows="10" class="modal__comment"
                                placeholder="theturkeyprogramist12@gmail.com"></textarea>
                        </label>
                    </li>
                </ul>
                <li class="modal__label">
                    <button class="delete-info but">
                    Видалити інформацію
                    </button>
                    <button class="plus-info but">
                    Додати інформацію
                    </button>
                    <button class="redag-info but">
                    Змінити інформацію
                    </button>
                </li>
                <button class="modal__button" type="submit" data-modal-close>Відправити</button>
            </form>
        </div>
        <script type="module" src="./index.js"></script>
</body>

</html>
